<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Alta de cliente</h3>
  </div>
  <div class="panel-body">

    <div *ngIf="error" class="alert alert-danger">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      <strong>Hubo un error al dar de alta un cliente</strong> Reintente nuevamente {{errorMensaje}}
    </div>

    <form #formAltaCliente="ngForm" (ngSubmit)="guardar()">

      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" class="form-control" name="apellido" placeholder="Ingrese apellido" required [(ngModel)]="cliente.Apellido"
          #apellido="ngModel">
        <div [hidden]="apellido.valid || apellido.pristine" class="alert alert-danger">
          El nombre es necesario
        </div>
      </div>

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" name="nombre" placeholder="Ingrese nombre" required [(ngModel)]="cliente.Nombre">
      </div>
      <div class="form-group">
        <label for="nombre">DNI</label>
        <input type="number" class="form-control" name="dni" placeholder="Ingrese el numero de documento" required [(ngModel)]="cliente.DNI">
      </div>

      <div class="form-group">
        <label for="nombre">Email</label>
        <input type="email" class="form-control" name="email" placeholder="Ingrese el correo electrónico" [(ngModel)]="cliente.Email"
          required>
      </div>

      <div class="form-group">
        <label for="nombre">Telefono</label>
        <input type="text" class="form-control" name="telefono" placeholder="Ingrese el número de teléfono" required [(ngModel)]="cliente.Telefono">
      </div>

      <div class="form-group">
        <label for="nombre">Domicilio</label>
        <input type="text" class="form-control" name="domicilio" placeholder="Ingrese la direccion" required [(ngModel)]="cliente.Domicilio">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!formAltaCliente.form.valid">Guardar</button>
    </form>


  </div>
</div>
