<div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">Listado de egreso de  mercader√≠a por cliente y producto</h3>
    </div>
    <div class="panel-body">
      
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Fecha</th>
              <th>Detalle</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let f of facturas">
              <td>{{f?.cliente?.Apellido}} - {{f?.cliente?.Nombre}}</td>
              <td>{{f?.fecha_alta | date: 'dd/MM/yyyy'}}</td>
              <td>
                <ul class="list-group">
                  <li class="list-group-item" *ngFor="let d of f.detalles">{{d?.producto?.Nombre}} - {{d?.cantidad}} unidad/es</li>

                  </ul>

                
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
    </div>
</div>
