<div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">Modificar  categoria</h3>
    </div>
    <div class="panel-body">
  
      <div *ngIf="error" class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong>Hubo un error al dar de alta una categoria</strong> Reintente nuevamente {{errorMensaje}}
      </div>
  
      <form (ngSubmit)="guardar()">
  
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" class="form-control" name="nombre" placeholder="Ingrese nombre" required [(ngModel)]="categoria.nombre"
            #nombre="ngModel">
        </div>
  
        <div class="form-group">
            <label for="nombre">Fecha alta</label>
            <input type="date" id="fecha" class="form-control" name="fecha" placeholder="Ingrese fecha"  required [(ngModel)]="categoria.fecha_alta"
              #fecha_alta="ngModel">
          </div>
          <div class="form-group">
              <label for="nombre">Fecha baja</label>
              <input type="date" id="fecha_baja" class="form-control" name="fechaBaja" placeholder="Ingrese fecha baja" required [(ngModel)]="categoria.fecha_baja"
                #fecha_baja="ngModel">
            </div>
  
            <div class="form-group">
                <label for="activo">Activo</label>
                <input type="checkbox" name="activo" required [(ngModel)]="categoria.activo"
                  #activo="ngModel">
              </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
  
  
    </div>
  </div>
